AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  LambdaKinesis

  Demonstrate Error handling Integrating Lambda with Kinesis

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3
    Tags:
      Customer: CB
      Project: KinesisNetworks

Resources:
  #-------------------------------------------------
  # Scenario 1 run the Lambda functions at the Region level to talk to a Kinesis stream in the same region
  S3EventData:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: "kds-eventdata"

  s1eventdata:
    Type: AWS::Kinesis::Stream
    Properties:
      ShardCount: 1


#  s1producer:
#    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
#    Properties:
