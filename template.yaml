AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  LambdaKinesis

  Demonstrate Error handling Integrating Lambda with Kinesis

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3
    Tags:
      Project: KinesisLambdaError

Resources:
  #-------------------------------------------------
  # Scenario 1 run the Lambda functions at the Region level to talk to a Kinesis stream in the same region
  S3EventData:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: "kds-eventdata"

  s1eventdata:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: LambdaKinesisTest2
      ShardCount: 1

  s1producerErr:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: s1_producer_errs/
      Handler: producer.lambda_handler
      Runtime: python3.9
      Timeout: 30
      FunctionName: KdsErrProducer
      Environment:
        Variables:
          STREAM_NAME: !Ref s1eventdata
          ROW_COUNT: 50
      Policies:
        - AWSLambdaKinesisExecutionRole
        - AmazonKinesisFullAccess

  s1consumer:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: s1_consumer/
      Handler: consumer.lambda_handler
      Runtime: python3.9
      Timeout: 10
#      Layers:
#        - !Ref PythonPackages
      Tracing: Active
      Environment:
        Variables:
          STREAM_NAME: !Ref s1eventdata
          SUCCESS_SQS_URL: !Ref SuccessQueue
      Policies:
        - AWSLambdaKinesisExecutionRole
        - AmazonKinesisFullAccess
        - AmazonSQSFullAccess
      Events:
        Stream:
          Type: Kinesis
          Properties:
            Stream: !GetAtt s1eventdata.Arn
            BatchSize: 1
            MaximumBatchingWindowInSeconds: 20
            MaximumRecordAgeInSeconds: 60
            StartingPosition: LATEST
            MaximumRetryAttempts: 3
            BisectBatchOnFunctionError: true
            DestinationConfig:
              OnFailure:
                Destination: !GetAtt dlqLambda.Arn

  sqsReader:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: readSQSqueues/
      Handler: readSQSqueues.lambda_handler
      Runtime: python3.9
      Timeout: 10
      FunctionName: sqsReader
      Tracing: Active
      Environment:
        Variables:
          STREAM_NAME: !Ref s1eventdata
          SUCCESS_SQS_URL: !Ref SuccessQueue
          ERROR_SQS_URL: !Ref ErrorQueue
          DLQ_SQS_URL: !Ref dlqLambda
      Policies:
        - AWSLambdaKinesisExecutionRole
        - AmazonKinesisFullAccess
        - AmazonSQSFullAccess


  s1consumerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${s1consumer}
      RetentionInDays: 1

  sqsReaderLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${sqsReader}
      RetentionInDays: 1

  s1producerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${s1producerErr}
      RetentionInDays: 1

  dlqLambda:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: dlqlambda

  SuccessQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: SuccessQueue1

  ErrorQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: errorQueue

  InfraQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: infraQueue1

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api

  S1ConsumerFunction:
    Description: "scenario1 consumer Lambda Function ARN"
    Value: !GetAtt s1consumer.Arn
  S1ConsumerFunctionIamRole:
    Description: "Implicit IAM Role created for Scenario1 Consumer"
    Value: !GetAtt s1consumer.Arn
  S1ProducerFunction:
    Description: "scenario1 Producer Lambda Function ARN"
    Value: !GetAtt s1producerErr.Arn
  S1ProducerFunctionIamRole:
    Description: "Implicit IAM Role created for Scenario1 Producer"
    Value: !GetAtt s1producerErr.Arn
  S1KinesisEventData:
    Description: "S1 Kinesis Data Stream Name"
    Value: !Ref s1eventdata
  dlqSQSArn:
    Description: "DLQ SQS Arn"
    Value: !GetAtt dlqLambda.Arn
  SuccessSQSArn:
    Description: "Success SQS Arn"
    Value: !GetAtt SuccessQueue.Arn

